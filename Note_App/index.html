<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Notes App</h1>
            <h2>Take notes and never forget</h2>
        </div>

    </div>
    <div class="actions">
        <div class="action-container">
            <input type="text" class="input" id="input" placeholder="Filter Todos">
            <select name="" id="filter-by" class="select">
                <option value="Sort by last edited">Sort by last edited</option>
                <option value="Sort by recently created">Sort by recently created</option>
                <option value="Sort by alphabetically">Sort by alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes">

        </div>

        <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="./script/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
    <script src="./script/script.js"></script>

</body>

</html>
