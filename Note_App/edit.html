<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Notes App</h1>
            <h2>Take notes and never forget</h2>
        </div>

    </div>
    <div class="actions">
        <div class="action-container action-container-spaced">
            <a href="./index.html">Home</a><span id="time-stamp"></span>
            <span id="time-stamp">Last edited 2 hours ago</span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note title">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10"
            placeholder="Enter note text"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>

    <script src="./script/edit.js"></script>

</body>

</html>
